<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col" style="background-color: white;">
        <h1 style="text-align: center;">My to-do list</h1>
      </div>
    </div>
    <div class="row" id="mainRow">
      <div class="col-sm"></div>

      <div class="col-sm">   
        <!--TODO tasks-->
        <div id="to-do-tasks">
          <div id="header"style="display: inline-block;">
            <div>
              <a class="btn btn-danger" id="left" >
                <i class="icon-trash icon-large"></i></a> 
            </div>
            
            <div id="center"><h3>TO-DO</h3>  </div>
            <div id="right"><i  class="icon-plus icon-large" style="color:blue;"></i></div>
          </div>
          <ul id="list"></ul>
        
          <form id="new-task-form" style="display: none;">
            <input type="text" id="new-task-title">
            <button type="submit" class="btn btn-primary btn-small">Add</button>
          </form>
        </div>  
        <!--end-->
      </div>
     
      <div class="col-sm">
        <!--DONE tasks-->
        <div id="done-tasks">
          <div id="header"style="display: inline-block;">
            <div>
              <a class="btn btn-danger" id="left-done">
                <i class="icon-trash icon-large"></i></a> 
            </div>
  
            <div id="center"><h3>DONE</h3>  </div>
            <div id="right-done"><i  class="icon-plus icon-large" style="color:blue;"></i></div>
          </div>
          <ul id="done-list"></ul>
        
          <form id="done-task-form" style="display: none;">
            <input type="text" id="done-task-title">
            <button type="submit" class="btn btn-primary btn-small">Add</button>
          </form>
        </div>  
        <!--end-->
      </div>

      <!--end-->
      <div class="col-sm"></div>
    </div>
  </div>

  
</body>


</html>
